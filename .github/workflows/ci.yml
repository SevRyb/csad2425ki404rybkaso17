name: CI Qt CMake (Windows) and PlatformIO

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Debug

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Qt
      # Installs the Qt SDK
      uses: jurplel/install-qt-action@v2
      with:
        version: '5.15.2'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'

    - name: Configure CMake
      run: cmake ${{github.workspace}}/client -B ${{github.workspace}}/client/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/client/build

    - name: Upload Client build artifact
      if: ${{ always() }}
      uses: actions/upload-artifact@v4
      with:
        name: client-build-windows
        path: ${{github.workspace}}/client/build

    - name: Test
      working-directory: ${{github.workspace}}/client/build
      # Execute tests defined by the CMake configuration.
      run: ctest -C ${{env.BUILD_TYPE}}

  # Job for building the PlatformIO server project
  server-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PlatformIO
        run: |
          python3 -m pip install -U platformio

      - name: Build PlatformIO project
        run: pio run
        working-directory: server

      - name: Upload Server build artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-build
          path: server/.pio/build/*
